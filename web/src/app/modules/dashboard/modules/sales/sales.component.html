<header>
  <h1>Venda</h1>
  <hr class="hr" />
</header>
<form class="form">
  <div class="form-group">
    <label for="inputAddress">Cliente</label>
    <input type="text" class="input" [ngbTypeahead]="search" [inputFormatter]="formatter">
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="inputAddress">Código</label>
      <input type="text" class="input" [ngbTypeahead]="search" [inputFormatter]="formatter">
    </div>
    <div class="form-group col">
      <label for="inputAddress">Produto</label>
      <input type="text" class="input" [ngbTypeahead]="search" [inputFormatter]="formatter">
    </div>
    <div class="form-group col">
      <label for="inputAddress">Quantidade</label>
      <input type="text" class="input" [ngbTypeahead]="search" [inputFormatter]="formatter">
    </div>
    <div class="container-btn col">
      <button type="button" class="btn btn-secondary">Adicionar</button>
    </div>
  </div>
  <table class="table">
    <thead class="">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody class="bg-table">
      <tr *ngFor="let produto of produtos">
        <th scope="row">{{ produto.id }}</th>
        <td>{{ produto.nomeProduto }}</td>
        <td>{{ produto.preco }}</td>
        <td>
          <button type="button" class="btn btn-danger mr-btn">Remover</button>

        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="form-group col">
      <label for="inputAddress">Forma de Pagamento</label>
      <input type="text" class="input" [ngbTypeahead]="search" [inputFormatter]="formatter">
    </div>
    <div class="form-group col">
      <label for="inputAddress">Itens</label>
      <input type="text" class="input" [ngbTypeahead]="search" [inputFormatter]="formatter">
    </div>
    <div class="form-group col">
      <label for="inputAddress">Valor Total</label>
      <input type="text" class="input" [ngbTypeahead]="search" [inputFormatter]="formatter">
    </div>
  </div>
  <button type="button" class="btn btn-primary">Finalizar</button>
</form>
