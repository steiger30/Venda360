<div class="py-4">
  <button routerLink="novo-produto" type="button" class="btn btn-primary">Novo</button>
</div>
<table class="table">
  <thead class="">
    <tr>
      <th scope="col">Código</th>
      <th scope="col">Nome</th>
      <th scope="col">Preço</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody class="bg-table">
    <tr *ngFor="let produto of produtos">
      <th scope="row">{{ produto.id }}</th>
      <td>{{ produto.nomeProduto }}</td>
      <td>{{ produto.preco }}</td>
      <td>
        <button type="button" (click)="goToDetalhesByState(produto)" class="btn btn-secondary mr-btn">Editar</button>
        <button type="button" (click)="deleteProduct(produto)" class="btn btn-danger">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
