<div class="bg">
  <form [formGroup]="form" (ngSubmit)="login()" class="d-flex flex-column align-items-center gap-4 ">
    <div class="erro" *ngIf="error">{{error}}</div>
    <h1 class="logo">logo</h1>
    <div class="d-flex flex-column gap-1 w-100">
      <div class="form-group mb-2">
        <input class="input" type="email" placeholder="Email" formControlName="email">
        <div *ngIf="form.get('email')?.errors && form.get('email')?.touched">
          <span class="text-danger" *ngIf="form.get('email')?.errors?.['required']">E-mail é obrigatório.</span>
          <span class="text-danger" *ngIf="form.get('email')?.errors?.['email']">O e-mail digitado não é válido.</span>

        </div>
      </div>
      <div class="form-group mb-2">
        <input class="input" type="password" placeholder="Senha" formControlName="password">
        <div *ngIf="form.get('password')?.errors && form.get('password')?.touched">
          <span class="text-danger" *ngIf="form.get('password')?.errors?.['required']">Senha é obrigatório.</span>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Fazer login</button>
    <div class="d-flex flex-column align-items-center">
      <p>Não possui uma conta? <a routerLink="cadastrar">Criar Conta</a></p>
    </div>
  </form>
</div>
